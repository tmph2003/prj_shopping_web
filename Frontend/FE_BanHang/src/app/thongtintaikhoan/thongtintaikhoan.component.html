<div style="margin-top: 144px; padding: 40px 0;">
  <div class="container">
  <div class="taikhoan__container">
    <div class="taikhoan">
        <div class="cot__left cot" *ngIf="account">
          <h4>Tài khoản</h4>
          <div class="anhnguoidung">
            <img style="width: 100px; height: 100px;" [src]="account.duongDanAnh">
          </div>
            <span class="p-float-label">
              <input type="text" id="ten" pInputText style="width: calc(100% - 120px)" [(ngModel)]="account.tenHienThi"/>
              <label for="ten"  style="left: 130px; top: 12px;">Tên người dùng</label>
            </span>

            <span class="p-float-label">
              <input type="text" id="tendn" pInputText  style="width: calc(100% - 120px)" disabled [(ngModel)]="account.tenDangNhap"/>
              <label for="tendn" style="left: 130px; top: 12px;">Tên đăng nhập</label>
            </span>

            <span class="p-float-label">
              <input type="password" id="matkhau" pInputText [(ngModel)]="account.matKhau"/>
              <label for="matkhau" style="top: 12px;">Mật khẩu</label>
            </span>

            <span class="p-float-label">
              <input type="text" id="email" pInputText  [(ngModel)]="account.email"/>
              <label for="email" style="top: 12px;">Email</label>
            </span>

            <span class="p-float-label">
              <input type="text" id="sodienthoai" pInputText  [(ngModel)]="account.soDienThoai"/>
              <label for="sodienthoai" style="top: 12px;">Số điện thoại</label>
            </span>

            <span class="p-float-label">
              <input type="text" id="ngaysinh" pInputText  [(ngModel)]="account.ngaySinh"/>
              <label for="ngaysinh" style="top: 12px;">Ngày sinh</label>
            </span>
            <div style="padding: 20px 0;">
              <p-radioButton name="groupname" value="1" name="nam" [(ngModel)]="account.gioiTinh"></p-radioButton>
              <label for="nam" style="margin-right: 20px; margin-left: 10px;"> Nam </label>
              <p-radioButton name="groupname" value="0" name="nu" [(ngModel)]="account.gioiTinh"></p-radioButton>
              <label for="nu" style="margin-left: 10px;"> Nữ </label>
            </div>
            <button pButton type="button" class="p-button-raised p-button-rounded p-button-information" style="border-radius: 25px; padding: 8px 15px;justify-content: center; font-size: 14px;" (click)="putUser()" >Lưu thông tin</button>
        </div>
        <div class="cot__right cot" *ngIf="diachi">
          <h4>Địa chỉ</h4>
          <div class="list_DiaChi">
            <div class="item__diachi" *ngFor="let item of diachi">
              <div>
                <span>{{item.ghiChu}}, Xã {{item.xa}}, Quận/Huyện {{item.huyen}}, Tỉnh/Thành phố {{item.tinh}}</span>
              </div>
              <div> <button pButton type="button" class="p-button-raised p-button-rounded p-button-danger" style="border-radius: 25px; padding: 6px 7px; font-size: 12px;" (click)="xoaDiaChi(item.id)"><i class="fa-solid fa-trash"></i></button></div>
            </div>
          </div>
          <div class="diachi__container">
            <span class="p-float-label">
              <input type="text" id="thanhpho" pInputText  [(ngModel)]="thanhPho"/>
              <label for="thanhpho">Thành phố</label>
            </span>
            <span class="p-float-label">
              <input type="text" id="tinh" pInputText  [(ngModel)]="quan"/>
              <label for="tinh">Quận</label>
            </span>
            <span class="p-float-label">
              <input type="text" id="xa" pInputText  [(ngModel)]="xa"/>
              <label for="xa">Xã</label>
            </span>
            <span class="p-float-label">
              <input type="text" id="cuthe" pInputText  [(ngModel)]="ghiChu"/>
              <label for="cuthe">Địa chỉ</label>
            </span>
          </div>
          <button pButton type="button" class="p-button-raised p-button-rounded p-button-information" style="border-radius: 25px; padding: 8px 15px;justify-content: center; font-size: 14px; margin-left: 10px; " (click)="themDiaChi()" >Thêm địa chỉ</button>
        </div>
    </div>
  </div>
  </div>
  </div>
<p-toast></p-toast>
