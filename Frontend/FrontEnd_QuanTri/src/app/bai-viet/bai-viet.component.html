<p-table class="table-sanpham" [value]="datas" [tableStyle]="{'min-width': '60rem'}" [paginator]="true" [rows]="2"
    [tableStyle]="{'min-width': '150%'}">
    <ng-template class="top-table" pTemplate="caption">
        <div class="flex align-items-center justify-content-between"
            style="padding: 10px; display: grid; grid-template-columns: 90% 5% 5%; align-items: center; font-size: 30px;">
            <th style="border-style: none;">Bài viết</th>
            <th style="border-style: none;"><p-button icon="pi pi-refresh" title="Làm mới"
                    (click)="getAll()"></p-button></th>
            <th style="border-style: none;"><a [routerLink]="['/thembaiviet']"><p-button icon="pi pi-plus"
                        title="Thêm mới"></p-button></a></th>
        </div>
    </ng-template>
    <ng-template class="header-table" pTemplate="header">
        <tr style="height: 45px;">
            <th style="width: 200px;">ID</th>
            <th style="width: 400px;">Nội dung</th>
            <th style="width: 300px;">Ngày tạo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-datas>
        <tr>
            <td>{{datas.id}}</td>
            <td style="overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            word-break: break-word;
            width: 800px;">{{datas.noiDung}}</td>
            <td>{{datas.ngayTao}}</td>
            <td>{{datas.ngayCapNhat}}</td>
            <td>
                <button class="button"><a title="Sửa"><i class="fa-regular fa-pen-to-square"></i></a></button>
                <button class="button"><a (click)="deleteBaiVietById(datas.id)" title="Xóa"><i
                            class="fa-solid fa-trash"></i></a></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            Tổng {{datas ? datas.length : 0 }} sản phẩm.
        </div>
    </ng-template>
</p-table>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
