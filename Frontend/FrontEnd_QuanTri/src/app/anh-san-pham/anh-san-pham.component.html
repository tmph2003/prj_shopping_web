<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<p-table class="table-anhsanpham" [value]="datas" [tableStyle]="{'min-width': '100rem'}" [paginator]="true" [rows]="5">
    <ng-template class="top-table" pTemplate="caption">
        <div class="flex align-items-center justify-content-between"
            style="padding: 10px; display: grid; grid-template-columns: 90% 5% 5%; align-items: center; font-size: 30px;">
            <th style="border-style: none;">Ảnh sản phẩm</th>
            <th style="border-style: none;"><p-button icon="pi pi-refresh" title="Làm mới"
                    (click)="getAll()"></p-button></th>
            <th style="border-style: none;"><a [routerLink]="['/themanhsanpham']"><p-button icon="pi pi-plus"
                        title="Thêm mới"></p-button></a></th>
        </div>
    </ng-template>
    <ng-template class="header-table" pTemplate="header">
        <tr style="height: 45px;">
            <th>ID</th>
            <th>Sản phẩm ID</th>
            <th>Đường dẫn</th>
            <th>Ảnh</th>
            <th>Ngày tạo</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-datas>
        <tr>
            <td>{{datas.id}}</td>
            <td>{{datas.sanPhamId}}</td>
            <td>{{datas.duongDan}}</td>
            <td><img [src]="datas.duongDan"></td>
            <td>{{datas.ngayTao}}</td>
            <td>
                <button class="button"><a [routerLink]="['/suaanhsanpham', datas.id]" title="Sửa"><i
                            class="fa-regular fa-pen-to-square"></i></a></button>
                <button class="button"><a (click)="deleteAnhSanPhamById(datas.id)" title="Xóa"><i
                            class="fa-solid fa-trash"></i></a></button>

            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            Tổng {{datas ? datas.length : 0 }} ảnh sản phẩm.
        </div>
    </ng-template>
</p-table>
